<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Sign-up</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">
   
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">

  <form method="POST">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please sign-up</h1>
    {% for field in form %}
    <div class="form-floating">
      <label for="floatingInput">{{ field.label }}</label>
      <span class="error">{{ field.errors }}</span>
      {{ field }} 
    </div>
    {% endfor %}
    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-secondary btn-theme bg-dark" type="submit">Sign Up</button>
    
  </form>
  <br>
  <a href="{% url 'login' %}">
    <button class="w-100 btn btn-lg btn-secondary btn-theme bg-dark" type="button">Log In</button>
  </a>
  <br>
  <br>
  <a href="{% url 'home' %}">
    <button class="w-100 btn btn-lg btn-secondary btn-theme bg-dark" type="button">Go Back Home</button>
  </a>
  <p class="mt-5 mb-3 text-muted">&copy; 2020â€“{% now "Y"%}</p>
</main>


    
  </body>
</html>
