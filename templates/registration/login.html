<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">
   
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <div class="container py-5">
  <!-- {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
  {% endif %} -->
  <form method="POST">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-secondary btn-theme bg-dark" type="submit">Sign in</button>
    
  </form>
  <br>
  <a href="{% url 'home' %}">
    <button class="w-100 btn btn-lg btn-secondary btn-theme bg-dark" type="button">Go Back Home</button>
  </a>
  <br>
  <br>
  <a href="{% url 'signup' %}">
    <button class="w-100 btn btn-lg btn-secondary btn-theme bg-dark" type="button">Sign Up</button>
  </a>
  <p class="mt-5 mb-3 text-muted">&copy; 2020â€“{% now "Y"%}</p>
  </div>
</main>


    
  </body>
</html>
